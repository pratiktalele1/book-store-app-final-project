<div class="container">
  <mat-card class="example-card">
    My cart (2)

    <table class="table table-borderless">
      <tr>
        <td style="width: 15%">
          <img src="{{ order.bookImage }}" alt="" width="150px" />
        </td>
        <td style="width: 100%">
          {{ order.bookName }} <br />
          {{ order.bookAuthor }} <br />
          Rs {{ order.bookPrice }}
        </td>
        <td></td>
      </tr>
    </table>
    <!-- <button mat-raised-button color="primary" *ngIf="detailsSection" (click)="continueWithDetails()"></button> -->

    <div style="padding-bottom: 30px">
      <button
        mat-raised-button
        style="float: right; background-color: #3371b5; color: white"
        *ngIf="detailsSection"
        (click)="continueWithDetails()"
      >
        PLACE ORDER
      </button>
    </div>
  </mat-card>

  <!-- expansion -->

  <mat-expansion-panel
    [expanded]="detailsSection === 0"
    [disabled]="detailsSection === 1"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Customer Details </mat-panel-title>
    </mat-expansion-panel-header>

    <span style="float: right" (click)="editDetailsButton()" *ngIf="editDetails">
      Edit
    </span>
    <br /><br />
    <!-- material form -->
    <div class="container">
      <form [formGroup]="data">
        <table class="table table-borderless" *ngIf="displayForm">
          <tbody>
            <tr>
              <td>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Name</mat-label>
                  <input
                    matInput
                    class="inputs"
                    class="form-formControl"
                    formControlName="name"
                  />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Phone number</mat-label>
                  <input
                    matInput
                    class="inputs"
                    class="form-formControl"
                    formControlName="phoneNumber"
                  />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Pincode</mat-label>
                  <input
                    matInput
                    class="inputs"
                    class="form-formControl"
                    formControlName="pinCode"
                  />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Locality</mat-label>
                  <input
                    matInput
                    class="inputs"
                    class="form-formControl"
                    formControlName="locality"
                  />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Address</mat-label>
                  <textarea
                    matInput
                    class="form-formControl"
                    formControlName="address"
                  ></textarea>
                </mat-form-field>
              </td>
            </tr>
            <td>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>city/town</mat-label>
                <input
                  matInput
                  class="inputs"
                  class="form-formControl"
                  formControlName="cityName"
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Landmark</mat-label>
                <input
                  matInput
                  class="inputs"
                  class="form-formControl"
                  formControlName="landmark"
                />
              </mat-form-field>
            </td>
            <tr>
              <td>Type</td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" />
                  <label class="form-check-label" for="inlineRadio1"
                    >home</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" />
                  <label class="form-check-label" for="inlineRadio2"
                    >work</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" />
                  <label class="form-check-label" for="inlineRadio3"
                    >other</label
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <button
          mat-raised-button
          *ngIf="summery === 1"
          style="float: right; background-color: #3371b5; color: white"
          (click)="continueWithSummery()"
        >
          CONTINUE
        </button>
      </form>
    </div>
  </mat-expansion-panel>

  <br />

  <mat-accordion>
    <mat-expansion-panel [expanded]="summery === 0" [disabled]="summery === 1">
      <mat-expansion-panel-header>
        <mat-panel-title> Order summery </mat-panel-title>
      </mat-expansion-panel-header>
      <table class="table table-borderless">
        <tr>
          <td style="width: 15%">
            <img src="{{ order.bookImage }}" alt="" width="150px" />
          </td>
          <td style="width: 100%">
            {{ order.bookName }} <br />
            {{ order.bookAuthor }} <br />
            Rs. {{ order.bookPrice }}
          </td>
          <td></td>
        </tr>
      </table>
      <button
        mat-raised-button
        style="float: right; background-color: #3371b5; color: white"
        routerLink="/ordersuccessful"
      >
        CHECKOUT
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<br /><br /><br /><br /><br />
